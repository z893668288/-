<script type="text/javascript">
	var str = "-qdddwe-rty-dsd-ggf-ewww";
	var arr = str.split("");
		if(arr[0] == "-") {
			arr.shift();
		}
	var str = arr.join("")
	for(var i = 0; i < str.length; i++) {
		if(str[i] == "-") {
		str = str.replace(str[i],str[i+1].toUpperCase());
		str = str.replace(str[i+1],"");
		}
	}
	console.log(str);
</script>
