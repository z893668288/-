<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>升序排列</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	var arr = [4,32,1,31,27,5];
	var tmpe;
	for(var i = 0; i < arr.length - 1; i++) {
		for(var j = i + 1; j < arr.length; j++) {
			if(arr[i] > arr[j]) {
				tmpe = arr[j];
				arr[j] = arr[i];
				arr[i] = tmpe;
			}
		}
	}
	console.log(arr);
</script>
