<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QQ号判断</title>
	</head>
	<style type="text/css">
		*{
			margin: 3px;
			padding: 0px;
		}
		#box1{
			width: 200px;
			height: 20px;
			font-size: 12px;
			color: gray;
		}
		#box{
			position: absolute;
			width: 100px;
			height: 20px;
			line-height: 20px;
			left: 180px;
			top: 25px;
			color: red;
			font-family: "微软雅黑";
			font-size: 12px;
		}
	</style>
	<body>
		<div id="box1">账号长度5-10位数，不能是非数字！</div>
		<input type="text" name="qq" id="qq" value="" /><br />
		<input type="button" name="but" id="but" value="效验QQ号是否正确" />
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function() {
				/*文本框聚焦*/
		$("qq").focus();
		/*回车验证-----------------------开始-------------------------------------------*/
		document.onkeydown = function(e) {
			var e = e || $("but").event;
			if(e.keyCode == 13){
				Verification()
			}
		}	
		/*回车验证-----------------------结束-----------------------------------------*/
		
		/*鼠标点击按钮验证-----------------开始------------------------------------------*/
		$("but").onclick = function() {
			Verification();
		}
		/*鼠标点击按钮验证-----------------结束------------------------------------------*/
		
		/*封装一个判断QQ号的函数--------------------------------------------------*/
		function Verification() {
			if(isNaN($("qq").value)) {
				$("box").innerHTML = "不能是非数字!";
				}else if($("qq").value.length < 5 ) {
					$("box").innerHTML = "QQ账号过短，请重新输入";
				}else if($("qq").value.length > 10 ) {
					$("box").innerHTML = "QQ账号过长，请重新输入";
				}else {
					$("box").style.color = "#00DA00";
					$("box").innerHTML = "账号正确";
				}
		}
		/*判断QQ号函数--------------------结束--------------------------------------------------*/
		
		/*封装id选择器-------------------------------------------------------*/	
		function $(id) {
			return document.getElementById(id);
		}
	}
</script>
