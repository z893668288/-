<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>模拟打字机</title>
	</head>
	<style type="text/css">
		textarea{
			height: 200px;
			width: 400px;
			float: left;
			margin-left:50px ;
		}
		#text2{
			height: 200px;
			width: 400px;
			float: left;
			margin-left:50px ;
			border: 1px solid  red;
		}
		
		#but{
			position: absolute;
			left: 470px;
			top: 50px;
		}
		#box{
			position: absolute;
			width: 50px;
			height: 30px;
			border: 1px solid red;
			left: 462px;
			top: 80px;
			line-height: 30px;
			text-align: center;
		}
	</style>
	<body>
		<textarea id="text1"></textarea>
		<input type="button" name="but" id="but" value=">>" />
		<div id="box"></div>
		<div id="text2"></div>
	</body>
</html>
<script type="text/javascript">
	window.onload = function() {
		but.onclick = function() {
			$("box").innerHTML = $("text1").value.length;
//			function see()
				$("text2").innerHTML = $("text1").value.split("").pop();
				console.log($("text1").value.split(""));
				return $("text1").value.split(",");
				
		}
		function $(id) {
			return document.getElementById(id);
		}
	}
</script>
