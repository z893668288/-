<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>九九乘法表</title>
	</head>
	<body>
	</body>
</html>
<script type="text/javascript">
	document.write("<table border='1'>")
	for(i = 1; i <= 9; i++){
		document.write("<tr>")
		for(j = 1; j <= i; j++){
			document.write("<td>" + j + "*" + i + "=" + j * i + "</td>")
		}
		document.write("</tr>")
	}
	document.write("</table>")
</script>
