<script type="text/javascript">
	for(i = 0; i < 5; i++){
		for(j = i; j < 5; j++){
			document.write("&nbsp;");
		}
		for(k = 0;k < 5; k++){
			document.write("*");
		}
		document.write("<br />");
	}
</script>
