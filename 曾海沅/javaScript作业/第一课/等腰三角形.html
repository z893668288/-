<script type="text/javascript">
	for(i = 1; i <= 5; i++){
		for(j = i;j <= 5; j++){
			document.write("&nbsp;");
		}
		for(j = 1; j <= 2*(2*i-1); j++){
			document.write("*");
		}
		document.write("<br />");
	}
</script>
