<script type="text/javascript">
	var row;
	for(var i = 1; i <= 5; i++) { 
		row = "";
		for(var j = 1; j <= 5 - i; j++) {
			row += "&nbsp;";
		}
		for(var j = 1; j <= i; j++) {
			row += j;
		}
		for(var j = i - 1; j > 0; j--) {
			row += j;
		}
		document.write("<br/>")
		document.write(row);
	}
</script>
