<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.box {
			width: 510px;
		}
	</style>
	<body>
		<div id="box" class="box">
		</div>
	</body>
</html>
<script type="text/javascript">
	var box = document.getElementById("box");
	for(var i = 0; i < 5; i++) {
		for(var j = 0; j < 5; j++) {
			box.innerHTML += "<div style='width: 100px; height: 50px; float: left; margin: 1px;" + 
				" background: url(img/1.png) " + (j * -100) + "px " + (i * -50) + "px'></div>";
		}
	}
</script>
